<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        nav li {
            flex: 1;
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Skill Assessment</a></li>
            <li><a href="#">Job Market Analysis</a></li>
            <li><a href="#">Resume and Interview</a></li>
            <li><a href="#">Career Path Recommendation</a></li>
            <li><a href="#">Network Analysis</a></li>
            <li><a href="#">Know More</a></li>
        </ul>
    </nav>

</body>
</html>
