<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: #ecf0f1;
            color: #34495e;
            line-height: 1.7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            color: #e67e22;
            margin-bottom: 15px;
            text-align: center;
        }

        .contact-bar {
            background-color: #f39c12;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 16px;
        }

        .contact-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        .contact-bar a:hover {
            text-decoration: underline;
        }

        .section-title {
            font-size: 28px;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 4px solid #e67e22;
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        strong {
            font-weight: bold;
            color: #2c3e50;
        }

        .skills-container {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill-item {
            background-color: #e67e22;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .experience-list {
            list-style: none;
            padding: 0;
        }

        .experience-item {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #f39c12;
            border-radius: 5px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ name }}</h1>
        <div class="contact-bar">
            <a href="mailto:{{ email }}">{{ email }}</a> |
            <span>Phone: {{ phone }}</span> |
            <a href="{{ linkedin }}" target="_blank">LinkedIn</a> |
            <a href="{{ github }}" target="_blank">GitHub</a>
        </div>

        <div class="section-title">Summary</div>
        <p>{{ summary }}</p>

        <div class="section-title">Skills</div>
        <ul class="skills-container">
            {% for skill in skills %}
            <li class="skill-item">{{ skill }}</li>
            {% endfor %}
        </ul>

        <div class="section-title">Experience</div>
        <ul class="experience-list">
            {% for item in experience %}
            <li class="experience-item">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
