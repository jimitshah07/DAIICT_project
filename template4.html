<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #2c3e50; /* Dark background */
            color: #fff; /* Light text */
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top for a more traditional flow */
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        .container {
            background-color: #34495e; /* Darker container */
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 1000px;
            padding: 40px;
        }

        h1 {
            font-size: 42px;
            color: #f1c40f; /* Accent color */
            margin-bottom: 10px;
            text-align: left;
        }

        .contact-info {
            margin-bottom: 30px;
            font-size: 16px;
            color: #bdc3c7;
        }

        .contact-info a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .section-title {
            font-size: 30px;
            color: #ecf0f1;
            margin-top: 35px;
            margin-bottom: 20px;
            border-bottom: 3px solid #f1c40f;
            padding-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 25px;
            color: #ecf0f1;
        }

        strong {
            font-weight: bold;
            color: #f1c40f;
        }

        .skills-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .skill-item {
            background-color: #f1c40f;
            color: #2c3e50;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
        }

        .experience-list {
            list-style: none;
            padding: 0;
        }

        .experience-item {
            padding: 25px;
            margin-bottom: 25px;
            background-color: #2c3e50;
            border-left: 5px solid #f1c40f;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{ name }}</h1>
        <div class="contact-info">
            Email: <a href="mailto:{{ email }}">{{ email }}</a> |
            Phone: {{ phone }} |
            LinkedIn: <a href="{{ linkedin }}" target="_blank">{{ linkedin }}</a> |
            GitHub: <a href="{{ github }}" target="_blank">{{ github }}</a>
        </div>

        <div class="section-title">Summary</div>
        <p>{{ summary }}</p>

        <div class="section-title">Skills</div>
        <ul class="skills-list">
            {% for skill in skills %}
            <li class="skill-item">{{ skill }}</li>
            {% endfor %}
        </ul>

        <div class="section-title">Experience</div>
        <ul class="experience-list">
            {% for item in experience %}
            <li class="experience-item">{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
