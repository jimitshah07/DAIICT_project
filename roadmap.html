<!DOCTYPE html>
<html>
<head>
    <title>Step 4: Your Career Roadmap</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .mermaid {
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>üó∫Ô∏è Your Custom Career Roadmap (Visual Flow)</h2>

    <div class="mermaid">
        flowchart TD
        {% for step in roadmap %}
            step{{ forloop.counter }}["{{ step }}"]
            {% if not forloop.first %}
                step{{ forloop.counter0 }} --> step{{ forloop.counter }}
            {% endif %}
        {% endfor %}
    </div>

    <a href="{% url 'landing' %}">
        <button>Start Over üîÑ</button>
    </a>
</body>
</html>
