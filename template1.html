<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { font-size: 28px; color: #2d3748; }
        h2 { font-size: 18px; color: #4a5568; margin-top: 20px; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }} | <strong>Phone:</strong> {{ phone }}</p>
    <p><strong>LinkedIn:</strong> {{ linkedin }} | <strong>GitHub:</strong> {{ github }}</p>

    <h2>Summary</h2>
    <p>{{ summary }}</p>

    <h2>Skills</h2>
    <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>

    <h2>Experience</h2>
    <ul>
        {% for item in experience %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
