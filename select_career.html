<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Career Interest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0073b1;
    }

    button {
      background-color: #0073b1;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f88;
    }

    button:active {
      background-color: #004d73;
    }

    form button {
      width: 100%;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Career Interest</h2>

    <form action="{% url 'show_professionals' %}" method="get">
      <input type="text" name="career" placeholder="e.g. Data Science" required>
      <button type="submit">Find Professionals</button>
    </form>
  </div>

</body>
</html>
