<!-- linkedin_profiles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profiles</title>
</head>
<body>
    <h1>LinkedIn Profiles</h1>

    <div id="profiles-list">
        <!-- Profiles will be inserted here by JavaScript -->
    </div>

    <script>
        // Use Fetch API to get profiles from Django view
        fetch('/fetch-linkedin-profiles/')
            .then(response => response.json())
            .then(data => {
                const profilesList = document.getElementById('profiles-list');

                // Iterate through the profiles and display them
                data.elements.forEach(profile => {
                    const profileElement = document.createElement('div');
                    profileElement.innerHTML = `
                        <h3>${profile.firstName} ${profile.lastName}</h3>
                        <p>Title: ${profile.headline}</p>
                        <p>Location: ${profile.location}</p>
                        <hr>
                    `;
                    profilesList.appendChild(profileElement);
                });
            })
            .catch(error => console.error('Error fetching LinkedIn profiles:', error));
    </script>
</body>
</html>
